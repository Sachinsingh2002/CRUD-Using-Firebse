<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Using Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Information</h2>
      <hr />
      <br />
      <div class="form">
        RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br /> <!-- we can also use class instead of id -->
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Gender: <input type="text" name="gender" id="gender" /> <br /><br />
        Address: <input type="text" name="Address" id="address" /> <br /><br />
      </div>

      <div class="buttons"> <!-- adding the buttons -->
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script> <!--this script is used for the basic firebase features-->

    <script src="./firebaseConfig.js"></script> <!--this is the firebase config file -->

    <script src="./myscript.js"></script> <!-- this is the java script file we are attaching-->
  </body>
</html>
